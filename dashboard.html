<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sustainable Earth</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup("You are here!")
        .openPopup();
    }, function (error) {
      alert("Location access denied or unavailable.");
    });
  } else {
    alert("Geolocation not supported.");
  }
</script>

<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="solutions.html">Solutions</a>
      <a href="connect.html">Connect Sensor</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Live Pollution Levels</h2>
      <p>PM2.5: <span id="pm25">--</span> µg/m³</p>
      <p>CO₂: <span id="co2">--</span> ppm</p>
      <p>NOx: <span id="nox">--</span> ppm</p>
    </section>

    <section class="card">
      <h2>Location Map</h2>
      <div id="map" style="height: 300px; width: 100%; border-radius: 12px;"></div>
    </section>

    <section class="card">
      <h2>Trends Over Time</h2>
      <canvas id="pollutionChart" height="200"></canvas>
    </section>
  </main>

  </footer>

</body>
</html>
