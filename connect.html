<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Sensor - Sustainable Earth</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .form-card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, #f0f4f8, #e0f7fa);
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #00796b;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .loading-circle {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid #b2dfdb;
      border-top: 4px solid #00796b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #00796b;
      color: white;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 1.1rem;
      font-weight: bold;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Connect Your Sensor</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="solutions.html">Solutions</a>
      <a href="connect.html" aria-current="page">Connect Sensor</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="card form-card">
      <h2>Register a New Pollution Sensor</h2>
      <form id="sensor-form">
        <div class="form-group">
          <label for="device">Device ID</label>
          <input type="text" id="device" name="device" placeholder="e.g. sensor_1234" required>
        </div>

        <div class="form-group">
          <label for="passkey">Security Pass</label>
          <input type="password" id="passkey" name="passkey" placeholder="Enter secure passkey" required>
        </div>

        <div class="loading-circle" id="loader"></div>

        <button type="submit">Register Device</button>
      </form>
    </section>
  </main>

  <div id="popup" class="popup-message">✅ Device Connected Successfully!</div>

  <footer>
    <p>© 2025 Sustainable Earth. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("sensor-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const device = document.getElementById("device").value;
      const pass = document.getElementById("passkey").value;
      const loader = document.getElementById("loader");
      const popup = document.getElementById("popup");

      loader.style.display = "block";
      popup.style.display = "none";

      setTimeout(() => {
        loader.style.display = "none";
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 3000);
      }, 2000);
    });
  </script>
</body>
</html>
